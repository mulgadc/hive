# NATS Server Configuration
# Generated by Hive admin init

# Server configuration
port: 4222
server_name: hive-nats

# Authorization
authorization {
  token: "{{.NatsToken}}"
}

# JetStream for persistent messaging
jetstream {
  store_dir: "{{.DataDir}}/nats/storage"
  max_memory_store: 1GB
  max_file_store: 10GB
}

# Logging
debug: false
trace: false
logtime: true
log_file: "{{.DataDir}}/logs/nats.log"

# Limits
max_connections: 1000
max_payload: 1MB
max_pending: 64MB

# Monitoring
http_port: 8222
