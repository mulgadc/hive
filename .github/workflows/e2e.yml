name: E2E Test Hive

on:
  push:
    branches: [ main, e2e ]
  workflow_dispatch:

jobs:
  hive_e2e_test:
    name: Hive E2E Test
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Clone Dependencies
        run: ./scripts/clone-deps.sh

      - name: Build and Run E2E Tests
        run: |
          # Build with BuildKit for cache mount support
          DOCKER_BUILDKIT=1 docker build \
            -t hive-e2e:latest \
            -f hive/tests/e2e/Dockerfile.e2e \
            .

          # Run tests in container
          docker run --privileged --rm \
            -v /dev/kvm:/dev/kvm \
            --name hive-e2e-test \
            hive-e2e:latest
