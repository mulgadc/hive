name: E2E Test Hive

on:
  push:
    branches: [ main, e2e ]
  workflow_dispatch:

jobs:
  hive_e2e_test:
    name: Hive E2E Test
    runs-on: self-hosted
    container:
      image: ubuntu:24.04
      options: --privileged -v /dev/kvm:/dev/kvm

    env:
      DEBIAN_FRONTEND: noninteractive

    steps:
      - name: Bootstrap Make and Tar
        run: apt-get update && apt-get install -y make tar

      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Install System Dependencies
        run: make install-system

      - name: Install Go
        run: |
          make install-go
          echo "/usr/local/go/bin" >> $GITHUB_PATH

      - name: Install AWS CLI
        run: make install-aws

      - name: Clone Dependencies
        run: ./scripts/clone-deps.sh

      - name: Cache Go Modules
        uses: actions/cache@v4
        with:
          path: /root/go/pkg/mod
          key: go-mod-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            go-mod-

      - name: Cache Go Build
        uses: actions/cache@v4
        with:
          path: /root/.cache/go-build
          key: go-build-${{ github.sha }}
          restore-keys: |
            go-build-

      - name: Build All Components
        run: ./scripts/dev-setup.sh

      - name: Run E2E Tests
        run: ./tests/run-e2e.sh
