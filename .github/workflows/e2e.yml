name: E2E Test Hive

on:
  push:
    branches: [ main, e2e ]
  workflow_dispatch:

jobs:
  hive_e2e_test:
    name: Hive E2E Test
    runs-on: self-hosted
    container:
      image: ghcr.io/${{ github.repository }}-e2e:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
      options: --privileged -v /dev/kvm:/dev/kvm

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Clone Dependencies
        run: ./scripts/clone-deps.sh

      - name: Cache Go Modules
        uses: actions/cache@v4
        with:
          path: /root/go/pkg/mod
          key: go-mod-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            go-mod-

      - name: Cache Go Build
        uses: actions/cache@v4
        with:
          path: /root/.cache/go-build
          key: go-build-${{ github.sha }}
          restore-keys: |
            go-build-

      - name: Build All Components
        run: ./scripts/dev-setup.sh

      - name: Run E2E Tests
        run: ./tests/run-e2e.sh
