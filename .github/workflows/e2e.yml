name: E2E Test Hive

on:
  push:
    branches: [ main, e2e ]
  workflow_dispatch:

jobs:
  hive_e2e_test:
    name: Hive E2E Test
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Clone Dependencies
        run: ./scripts/clone-deps.sh

      - name: Cleanup Stale Containers
        run: docker rm -f hive-e2e-test 2>/dev/null || true

      - name: Build E2E Image
        run: |
          docker build \
            -t hive-e2e:latest \
            -f hive/tests/e2e/Dockerfile.e2e \
            .

      - name: Run E2E Tests
        run: |
          docker run --privileged --rm \
            -v /dev/kvm:/dev/kvm \
            --name hive-e2e-test \
            hive-e2e:latest

      - name: Cleanup
        if: always()
        run: |
          docker rm -f hive-e2e-test 2>/dev/null || true
          docker image prune -f
