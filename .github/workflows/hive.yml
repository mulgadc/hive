name: Hive Build and Test

on:
  push:
    branches:
      - main
      - dev
    paths:
      - "**/*.go"
      - go.mod
      - go.sum
      - Makefile
      - .github/workflows/hive.yml
  workflow_dispatch:

jobs:
  build_and_test:
    name: Hive Build and Test
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout Hive
        uses: actions/checkout@v6
        with:
          path: hive

      - name: Checkout Viperblock
        uses: actions/checkout@v6
        with:
          repository: mulgadc/viperblock
          ref: dev
          path: viperblock

      - name: Checkout Predastore
        uses: actions/checkout@v6
        with:
          repository: mulgadc/predastore
          ref: dev
          path: predastore

      - name: Setup Go Workspace
        run: go work init ./hive ./viperblock ./predastore

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          cache-dependency-path: "hive/go.sum"
          go-version-file: "hive/go.mod"

      - name: Build Hive
        run: make -C hive build

      - name: Run Tests
        run: make -C hive test

  lint_and_security:
    name: Hive Lint and Security
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout Hive
        uses: actions/checkout@v6
        with:
          path: hive

      - name: Checkout Viperblock
        uses: actions/checkout@v6
        with:
          repository: mulgadc/viperblock
          ref: dev
          path: viperblock

      - name: Checkout Predastore
        uses: actions/checkout@v6
        with:
          repository: mulgadc/predastore
          ref: dev
          path: predastore

      - name: Setup Go Workspace
        run: go work init ./hive ./viperblock ./predastore

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          cache-dependency-path: "hive/go.sum"
          go-version-file: "hive/go.mod"

      - name: Check Format
        run: make -C hive check-format

      - name: Go Vet
        run: make -C hive vet

      - name: Security Checks
        run: make -C hive security-check
